<!DOCTYPE html>
<html lang="en">

<head>

    <!-- METADATA -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KTown demo</title>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="style.css" rel="stylesheet">

    <style>
        .listcard {
            height: 120px;
        }
        
        .listcard .row {
            height: 100%;
        }
        
        .listcard .col-4 {
            overflow: hidden;
        }
        
        .listcard .card-img {
            height: 120px;
            width: 100%;
            object-fit: cover;
            padding: 8px;
        }
    </style>

</head>

<body>
    <div class="col-12" id="header">

    </div>

    <div class="container pt-5">

        <!--Welcome Card -->

        <div id="welcomecard" class="card mx-auto w-100 pb-1 text-bg-dark">
            <h5 class="welcomecard-title mx-auto pt-3">Welcome to KTOWN</h5>
            <p class="welcomecard-text mx-auto">Explore Korean businesses in the GTA</p>
        </div>

        <h6>Your Favourites</h6>

        <div class="listcard card w-100 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/bakery.jpg" class="card-img" alt="bakery">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart" style="color: white; -webkit-text-stroke: 1px white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Cozy Korean Cafe</h5>
                        <p class="listcard-text">Coffee & Korean style bakery</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/kbbq.jpg" class="card-img" alt="kbbq">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart" style="color: white; -webkit-text-stroke: 1px white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Seoul Kitchen</h5>
                        <p class="listcard-text">Authentic Korean BBQ</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/kbeauty.jpg" class="card-img" alt="kbeauty Store">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart" style="color: white; -webkit-text-stroke: 1px white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">K-Beauty Boutique</h5>
                        <p class="listcard-text">Korean skincare & cosmetics</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/stand.jpg" class="card-img" alt="stand">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart" style="color: white; -webkit-text-stroke: 1px white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Street Food Stand</h5>
                        <p class="listcard-text">Korean street food & snacks</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12" id="menu"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var el = document.getElementById('welcomecard');
            if (!el) return;
            // ensure transition runs
            requestAnimationFrame(function () {
                el.classList.add('visible');
            });
        });
    </script>
</body>

</html>
