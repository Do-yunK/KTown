<!DOCTYPE html>
<html lang="en">

<head>

    <!-- METADATA -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KTown demo</title>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="style.css" rel="stylesheet">

    <style>
        .listcard {
            height: 120px;
        }
        
        .listcard .row {
            height: 100%;
        }
        
        .listcard .col-4 {
            overflow: hidden;
        }
        
        .listcard .card-img {
            height: 120px;
            width: 100%;
            object-fit: cover;
            padding: 8px;
        }
    </style>

</head>

<body>
    <div class="col-12" id="header">

    </div>

    <div class="container pt-5">

        <h6>Your Favourites</h6>

        <div class="listcard card w-100 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/bakery.jpg" class="card-img" alt="bakery">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart-fill" style="color: #ec4899; -webkit-text-stroke: 2px white; text-shadow: 0 0 3px white;"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Cozy Korean Cafe</h5>
                        <p class="listcard-text">Coffee & Korean style bakery</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/kbbq.jpg" class="card-img" alt="kbbq">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart-fill" style="color: #ec4899; -webkit-text-stroke: 2px white; text-shadow: 0 0 3px white;"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Seoul Kitchen</h5>
                        <p class="listcard-text">Authentic Korean BBQ</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/kbeauty.jpg" class="card-img" alt="kbeauty Store">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart-fill" style="color: #ec4899; -webkit-text-stroke: 2px white; text-shadow: 0 0 3px white;"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">K-Beauty Boutique</h5>
                        <p class="listcard-text">Korean skincare & cosmetics</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/stand.jpg" class="card-img" alt="stand">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart-fill" style="color: #ec4899; -webkit-text-stroke: 2px white; text-shadow: 0 0 3px white;"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Street Food Stand</h5>
                        <p class="listcard-text">Korean street food & snacks</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12" id="menu"></div>

    </div>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('bi-heart') || e.target.classList.contains('bi-heart-fill')) {
                e.preventDefault();
                e.stopPropagation();
                e.target.classList.toggle('bi-heart');
                e.target.classList.toggle('bi-heart-fill');
                
                // Toggle color and outline
                if (e.target.classList.contains('bi-heart-fill')) {
                    e.target.style.color = '#ec4899';
                    e.target.style.webkitTextStroke = '2px white';
                    e.target.style.textShadow = '0 0 3px white';
                } else {
                    e.target.style.color = 'white';
                    e.target.style.webkitTextStroke = '1px white';
                    e.target.style.textShadow = '0 2px 4px rgba(0,0,0,0.3)';
                }
            }
        });
    </script>
</body>

</html>
