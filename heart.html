<!DOCTYPE html>
<html lang="en">

<head>

    <!-- METADATA -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KTown demo</title>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="col-12" id="header">

    </div>

    <div class="container pt-5">


        <!-- Section  -->

        <h6>Your Favourites</h6>

        <div id="listcard" class="card mx-auto w-100 pb-1 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/Baristas.jpg" class="card-img rounded-0" alt="Korean Cafe">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart-fill text-light"></i>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Cozy Korean Cafe</h5>
                        <p class="listcard-text">Traditional Korean coffee & pastries</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="listcard" class="card mx-auto w-100 pb-1 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/restaurant.jpg" class="card-img rounded-0" alt="Korean Restaurant">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart-fill text-light"></i>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Seoul Kitchen</h5>
                        <p class="listcard-text">Authentic Korean BBQ & Stews</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="listcard" class="card mx-auto w-100 pb-1 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/beauty.jpg" class="card-img rounded-0" alt="Korean Beauty Store">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart-fill text-light"></i>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">K-Beauty Boutique</h5>
                        <p class="listcard-text">Korean skincare & cosmetics</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="listcard" class="card mx-auto w-100 pb-1 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4">
                    <img src="images/street-food.jpg" class="card-img rounded-0" alt="Korean Street Food">
                    <div class="card-img-overlay col-4 text-end">
                        <i class="bi bi-heart-fill text-light"></i>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card-body">
                        <h5 class="listcard-title">Street Food Stand</h5>
                        <p class="listcard-text">Korean street food & snacks</p>
                    </div>
                </div>
            </div>
        </div>










        <!--Bottom Nav Bar -->

        <div class="col-12" id="menu">

        </div>

    </div>
</body>

</html>
