<!DOCTYPE html>
<html lang="en">

<head>

    <!-- METADATA -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KTown demo</title>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="style.css" rel="stylesheet">

    <style>
        .recentlyviewed .cards-wrapper {
            justify-content: flex-start;
            padding-left: 0;
        }

        .recentlyviewed .card:first-child {
            margin-left: 0 !important;
        }

        .recentlyviewed .card-title {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }
    </style>

</head>

<body>
    <div class="col-12" id="header">

    </div>

    <div class="container pt-5">

        <!-- Profile Header -->
        <div class="text-center mb-4">
            <div class="profile-avatar mx-auto mb-3">
                <i class="bi bi-person-circle" style="font-size: 80px; color: #6c757d;"></i>
            </div>
            <h4 class="mb-1">User Name</h4>
            <p class="text-muted">user@email.com</p>
        </div>

        <!-- Business Account Prompt -->
        <div class="card text-bg-primary mb-4">
            <div class="card-body text-center py-3">
                <h6 class="card-title mb-2"><i class="bi bi-briefcase me-2"></i>Business Account</h6>
                <p class="card-text small mb-2">Create a business profile, connect with customers</p>
                <a href="#" class="btn btn-light btn-sm">Switch to Business</a>
            </div>
        </div>

        <!-- Recently Visited Section -->
        <h6>Recently viewed</h6>

        <div class="recentlyviewed">
            <div class="cards-wrapper d-flex gap-2 overflow-x-auto hide-scrollbar pb-2">
                <div class="card border-0 shadow-sm" style="min-width: 160px; width: 160px;">
                    <img src="images/cups.jpg" class="card-img-top" alt="cups"
                        style="height: 100px; object-fit: cover;">
                    <div class="card-body p-2">
                        <h6 class="card-title small">Cups Bingsu</h6>
                        <p class="card-text text-dark" style="font-size: 0.75rem;">Dessert</p>
                    </div>
                </div>
                <div class="card border-0 shadow-sm" style="min-width: 160px; width: 160px;">
                    <img src="images/owlminerva.jpg" class="card-img-top" alt="location"
                        style="height: 100px; object-fit: cover;">
                    <div class="card-body p-2">
                        <h6 class="card-title small">Owl of Minerva</h6>
                        <p class="card-text text-dark" style="font-size: 0.75rem;">Restaurant</p>
                    </div>
                </div>
                <div class="card border-0 shadow-sm" style="min-width: 160px; width: 160px;">
                    <img src="images/hodo.jpg" class="card-img-top" alt="location"
                        style="height: 100px; object-fit: cover;">
                    <div class="card-body p-2">
                        <h6 class="card-title small">Hodo Kwaja</h6>
                        <p class="card-text text-dark" style="font-size: 0.75rem;">Bakery</p>
                    </div>
                </div>
                <div class="card border-0 shadow-sm" style="min-width: 160px; width: 160px;">
                    <img src="images/innisfree.jpg" class="card-img-top" alt="location"
                        style="height: 100px; object-fit: cover;">
                    <div class="card-body p-2">
                        <h6 class="card-title small">Innisfree</h6>
                        <p class="card-text text-dark" style="font-size: 0.75rem;">Beauty</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="d-grid mb-4">
            <button class="btn btn-outline-danger" type="button">
                <i class="bi bi-box-arrow-right me-2"></i> Log Out
            </button>
        </div>

        <!-- Section  -->










        <!--Bottom Nav Bar -->

        <div class="col-12" id="menu">

        </div>

    </div>
</body>

</html>
