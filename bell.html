<!DOCTYPE html>
<html lang="en">

<head>

    <!-- METADATA -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KTown demo</title>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="style.css" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .card {
            background-color: #000000;
        }

        .listcard {
            height: 120px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .listcard:hover {
            transform: translateX(5px);
            box-shadow: -3px 0 0 0 #0056b3;
        }

        .listcard .row {
            height: 100%;
        }

        .listcard-title {
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .listcard-text {
            color: #adb5bd;
            font-size: 0.85rem;
        }

        .notification-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-time {
            font-size: 0.7rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            background-color: #0056b3;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <div class="col-12" id="header">

    </div>

    <div class="container pt-5">


        <!-- Section  -->
        <h6>Notifications</h6>

        <div class="listcard card w-100 border-start-0 border-end-0 rounded-0 position-relative">
            <div class="notification-badge"></div>
            <div class="row g-0">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <div class="notification-icon">
                        <i class="bi bi-basket" style="font-size: 2rem; color: #ffffff;"></i>
                    </div>
                </div>
                <div class="col-8 d-flex align-items-center">
                    <div class="card-body">
                        <h6 class="listcard-title">Happy Lunar New Year</h6>
                        <p class="listcard-text mb-0">These local grocers have everything you'll need</p>
                        <p class="notification-time mb-0">2 hours ago</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0 position-relative">
            <div class="notification-badge"></div>
            <div class="row g-0">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <div class="notification-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="bi bi-camera" style="font-size: 2rem; color: #ffffff;"></i>
                    </div>
                </div>
                <div class="col-8 d-flex align-items-center">
                    <div class="card-body">
                        <h6 class="listcard-title">New in Town!</h6>
                        <p class="listcard-text mb-0">A trendy self-photo studio just opened on Bloor</p>
                        <p class="notification-time mb-0">5 hours ago</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <div class="notification-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="bi bi-egg-fried" style="font-size: 2rem; color: #ffffff;"></i>
                    </div>
                </div>
                <div class="col-8 d-flex align-items-center">
                    <div class="card-body">
                        <h6 class="listcard-title">Dish Spotlight</h6>
                        <p class="listcard-text mb-0">Here's who serves it authentic in GTA</p>
                        <p class="notification-time mb-0">1 day ago</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="listcard card w-100 border-top-0 border-start-0 border-end-0 rounded-0">
            <div class="row g-0">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <div class="notification-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <i class="bi bi-shop-window" style="font-size: 2rem; color: #ffffff;"></i>
                    </div>
                </div>
                <div class="col-8 d-flex align-items-center">
                    <div class="card-body">
                        <h6 class="listcard-title">Street Food Stand</h6>
                        <p class="listcard-text mb-0">Korean street food & snacks</p>
                        <p class="notification-time mb-0">2 days ago</p>
                    </div>
                </div>
            </div>
        </div>










        <!--Bottom Nav Bar -->

        <div class="col-12" id="menu">

        </div>

    </div>
</body>

</html>
